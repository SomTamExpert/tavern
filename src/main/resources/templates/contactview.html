<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meine Taverne</title>
    <link rel="stylesheet" href="css/mvp.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/addreservation">Reservieren</a></li>
            <li><a href="/reservationlistview">Reservationsliste</a></li>
            <li><a href="/Foodback">Foodback</a></li>
            <li>Kontakt</li>
        </ul>
    </nav>
    <hr>
</header>
<main>
    <h1>Kontakformular</h1>
    <section>
        <form action="/addreservation" method="get">
            <label for="lastName">Name:</label>
            <input type="text" id="lastName" name="lastName" size="20" placeholder="Meier">
            <label for="firstName">Vorname:</label>
            <input type="text" id=firstName" name="firstName" size="20" placeholder="Max">
            <label for="phone">Tel Nummer:</label>
            <input type="text" id=phone" name="phone" size="20" placeholder="Max">
            <label for="mail">E-Mail:</label>
            <input type="text" id=mail" name="mail" size="20" placeholder="Max">
            <label for="feedback">Ihr Feedback:</label>
            <textarea cols="40" rows="5" id="feedback" name="feedback"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</main>

<footer>

    <p>
        <small>Restaurant Hohliebest√ºbli Adelboden: https://www.hohliebestuebli.ch</small>
    </p>
</footer>
</body>
</html>
