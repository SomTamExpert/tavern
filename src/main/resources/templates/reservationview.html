<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meine Taverne</title>
    <link rel="stylesheet" href="css/mvp.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li>Reservieren</li>
                <li><a href="/reservationlistview.html">Reservationsliste</a></li>
                <li><a href="/foodbackview.html">Foodback</a></li>
                <li><a href="/contactview.html">Kontakt</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
        <h1>Reservation erfassen</h1>
        <section>
            <h3>Bitte Formular für die Reserviation ausfüllen:</h3>
                <form th:object="${reservation}" th:action="@{/addreservation}" method="post">
                    <label for="lastName">Name:</label>
                    <input type="text" th:field="*{lastName}" size="20" placeholder="Meier">
                    <label for="firstName">Name:</label>
                    <input type="text" th:field="*{firstName}" size="20" placeholder="Meier">
<!--                    <label for="firstName">Vorname:</label>-->
<!--                    <input type="text" id=firstName" name="firstName" size="20" placeholder="Max">-->
<!--                    <label for="phone">Tel Nummer:</label>-->
<!--                    <input type="text" id=phone" name="phone" size="20" placeholder="+41791234567">-->
                    <label for="reservations" >Für wieviel Gäste möchten Sie reservien:</label>
                    <select th:field="*{reservations}">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="<6"><6</option>
                    </select>
                    <p>Welche Menüwahl möchten Sie treffen</p>
                    <label for="apero">Apéro</label>
                    <input type="checkbox" th:field="*{dish}" value="apero">
                    <label for="vorspeise">Vorspeise</label>
                    <input type="checkbox" th:field="*{dish}" value="vorspeise">
                    <label for="hauptgang">Hauptspeise</label>
                    <input type="checkbox" th:field="*{dish}" value="hauptgang">
                    <label for="desert">Dessert</label>
                    <input type="checkbox" th:field="*{dish}"  value="desert">
                    <p>Wählen Sie Ihr Konsumverhalten:</p>
                    <input type="radio" th:field="*{eatingHabit}" value="vegi">
                    <label for="vegi">Vegetarier/in</label><br>
                    <input type="radio" th:field="*{eatingHabit}" value="vegan">
                    <label for="vegan">Veganer/in</label><br>
                    <input type="radio" th:field="*{eatingHabit}" value="meatlover">
                    <label for="meatlover">Fleischesser/in</label><br>
                    <label for="notes">Bemerkung:</label>
                    <textarea th:field="*{notes}" cols="40" rows="5"></textarea>
                    <button type="submit">Submit</button>
                </form>
        </section>
    </main>
    <footer>
        <hr>
        <p>
            <small>Restaurant Hohliebestübli Adelboden: https://www.hohliebestuebli.ch</small>
        </p>
    </footer>
</body>
</html>
