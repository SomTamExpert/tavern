<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meine Taverne</title>
    <link rel="stylesheet" href="css/mvp.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/addreservation">Reservieren</a></li>
                <li>Reservationsliste</li>
                <li><a href="/Foodback">Foodback</a></li>
                <li><a href="/contactview">Kontakt</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
        <section>
            <header>
                <h1>Die Liste der Reservationen</h1>
            </header>
            <table>
                <thead>
                <tr>
                    <th>Vor/ und Nachname</th>
                    <th>Tel Nummer</th>
                    <th>Anzahl Gäste</th>
                    <th>Reservationsdatum</th>
                    <th>Menüwahl</th>
                    <th>Konsumverhalten</th>
                    <th>Bemerkung</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reservation : ${reservationlist}">
                    <td th:text="${reservation.firstName} + ' ' + ${reservation.lastName}"></td>
                    <td th:text="${reservation.phone}"></td>
                    <td th:text="${reservation.reservations}"></td>
                    <td th:text="${reservation.reservationDate}"></td>
                    <td th:text="${reservation.dish}"></td>
                    <td th:text="${reservation.eatingHabit}"></td>
                    <td th:text="${reservation.notes}"></td>
                </tr>
                </tbody></table>
        </section>
    </main>
    <footer>
        <hr>
        <p>
            <small>Restaurant Hohliebestübli Adelboden: https://www.hohliebestuebli.ch</small>
        </p>
    </footer>
</body>
</html>
